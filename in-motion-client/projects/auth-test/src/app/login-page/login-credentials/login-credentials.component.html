<div class="form-container">
  <div class="col-sm-16 form-group">
    <input type="text" id="email" class="form-control" placeholder="Email">
  </div>
  <div class="col-sm-14 form-group">
    <input [type]="passwordVisible ? 'text' : 'password'" id="password" class="form-control" placeholder="Password">
    <span class="password-toggle-icon" (click)="togglePasswordVisibility()">
      <fa-icon [icon]="passwordVisible ? faEyeSlash : faEye"></fa-icon>
    </span>
  </div>
  <div class="col-sm-12 form-group">
    <button class="login-button" (click)="redirectToHome()">LOGIN WITH EMAIL</button>
  </div>
</div>
<div class="socials-login">
  <asl-google-signin-button type='icon' size='large' class="social-icon google-login"></asl-google-signin-button>
  <button type="button" (click)="loginWithFacebook()" class="btn btn-primary btn-block">
    <i class="fab fa-facebook"></i>
  </button>
</div>
<div class="register-text" (click)="redirectToRegister()">Register new account</div>
<hr class="white-separator">
<div class="download-text">Download the app
</div>
<span class="app-icons">
  <i class="fab fa-google-play"></i>
  <i class="fab fa-app-store-ios"></i>
</span>
