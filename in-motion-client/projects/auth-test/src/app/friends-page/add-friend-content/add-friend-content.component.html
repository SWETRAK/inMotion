<div class="darken-page"></div>
<div class="add-friend">
    <h2 mat-dialog-title class="modal-title">ADD A FRIEND</h2>
    <div mat-dialog-content>
        <mat-form-field class="modal-search-bar" *ngIf="!isFieldSelected">
            <input matInput type="text" placeholder="Search by nickname">
        </mat-form-field>
        <mat-form-field class="modal-search-bar" *ngIf="isFieldSelected">
            <input matInput type="text" placeholder="Search by nickname" [ngModel]="selectedUsername"
                (ngModelChange)="selectedUsername = $event">
        </mat-form-field>
    </div>
    <div class="add-friend-template">
        <img src="/assets/photos/in-logo.png" alt="Add Friend User Photo" (click)="selectField('image')"
            [ngClass]="{'selected': isFieldSelected === 'image'}">
        <div class="add-friend-template__info" (click)="selectField('username')"
            [ngClass]="{'selected': isFieldSelected === 'username'}">
            <div class="add-friend-template__username">username</div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button class="modal-close" (click)="closeAddFriendModal()">Close</button>
        <button mat-button class="modal-send-request" [disabled]="!isFieldSelected" (click)="sendRequest()">Send
            request</button>
    </div>
</div>
<div class="alert alert-success alert-bottom" role="alert" *ngIf="requestSent">
    Friend request was sent!
</div>
